<!DOCTYPE html>
<html lang="pt-br" class="h-100 ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Desafio Teste Estagio</title>
    <style>

    </style>
</head>
<body class="h-100 d-flex align-items-center">
    <div class="w-50 m-auto">
        <form id="form" onsubmit=validar(event)>
            <div class="mb-3">
                <Label for="nome">Nome *</Label>
                <input class="form-control" id="nome" type="text">
                <span></span>
            </div>
            <div class="mb-3">
                <Label for="email">Email *</Label>
                <input class="form-control" id="email" type="Email">
            </div>
            <div class="mb-3">
                <Label for="telefone">Telefone *</Label>
                <input class="form-control" id="telefone" type="text">
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit" >Enviar</button>
            
            <span class="mt-3  d-flex justify-content-center" id="alert" style="display: none!important;">Preencha todos os campos</span>
            
            
        </form>    
        <div class="card bg-success text-white" id="thanks" style="display: none;">
            <div class="card-body">
                <h4 class="text-center">Obrigado por seu cadastro!</h4>
            </div>
        </div>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
